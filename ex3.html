<!DOCTYPE html>
<html>
    <head>
       <title> Excercises</title>
    </head>
    <body>
        
        <script>
            let name = 'Paul';
            console.log(`My Name is: ${name}`);

           let coffee = 5;
           console.log(`My Coffee is: $${coffee}`);

           let bagel = 3;
           bagel = bagel + 3;
           console.log(`My 2 Bagels are: $${bagel}`);

           let soup = 9;
           console.log(`My Soup is: $${soup}`);

           let cost = coffee + bagel + soup
           console.log(`Total Cost is: $${cost}`);

           let tax = cost * 0.1;
           console.log(`Cost of food after Tax is: $${tax}`);

           let totalcost = cost + tax;
           console.log(`Total cost: $${totalcost}`);
         </script>
    </body>
</html>
