<!DOCTYPE html>
<html>
    <head>
        <title>
         Cart Quantity  
    </title>
</head>
<body>
    <button onclick="
         show();
        ">
        Show Quantity
    </button>

    <button onclick="
     cartqty++;
      document.querySelector('.jsResult').innerHTML = cartqty;
    ">
        Add To Cart
    </button>
 
    <button onclick="
     cartqty--;
     if(cartqty < 0){
        console.log(`Not enough items in the cart`)
     }else{
        document.querySelector('.jsResult').innerHTML = cartqty;
    }
    ">
        Remove from Cart
    </button>

    <button onclick="
     cartqty += 2;
     document.querySelector('.jsResult').innerHTML = cartqty;
    ">
        +2
    </button>

    <button onclick="
     cartqty -= 2;
     document.querySelector('.jsResult').innerHTML = cartqty;
    ">
        -2
    </button>

    <button onclick="
    cartqty = cartqty + 3;
    document.querySelector('.jsResult').innerHTML = cartqty;
   ">
        +3
    </button>

    <button onclick="
    cartqty = cartqty - 3;
    document.querySelector('.jsResult').innerHTML = cartqty;
   ">
        -3
    </button>

    <button onclick="
     cartqty += 4;
     document.querySelector('.jsResult').innerHTML = cartqty;
    ">
        +4
    </button>

    <button onclick="
     cartqty += 5;
     document.querySelector('.jsResult').innerHTML = cartqty;
    ">
        +5
    </button>

    <button onclick="
    cartqty = 0;
    document.querySelector('.jsResult').innerHTML = cartqty;
    ">
        Reset Cart
    </button>
    <p class="jsResult"></p>
   <script>
         let cartqty = 0;

         function show(){
            if(cartqty > 10){
            console.log(`The cart is Full ${cartqty = 0}`);
         }else{ console.log( `Cart quantity : ${cartqty}`);
    }
        document.querySelector('.jsResult').innerHTML = cartqty;
         }
   </script>
</body>
</html>
