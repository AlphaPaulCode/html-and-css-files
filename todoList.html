<!DOCTYPE html>
<html>
    <head>
        <title>TO DO List</title>
    </head>
    <body>
        <p>TO DO List</p>

        <input placeholder="TOdo Name"
        class="jsNameInput"
        >
        <input type="date"
        class="jsDueDateInput"
        >

        <button class="jsadd "
        onclick="addTodo();"
        >Add</button>

        <div class="jstodoList"></div>

        <script> 
        let todoList = [];
        
        renderTodoList();

        function renderTodoList(){
            let todoListHtml = '';
 for(let i = 0; i < todoList.length; i++){
            let todoObject = todoList[i];
            // let name = todooObject.name;
            // let dueDate = todooObject.dueDate;
            let {name, dueDate} = todoObject;
            let html  = `
            <p>
                ${name} ${dueDate} 
                <button onclick="
                todoList.splice(${i}, 1);
                renderTodoList();
                ">Delete</button>
                </p>`;
            todoListHtml += html;
        }

        document.querySelector(' .jstodoList').innerHTML = 
        todoListHtml;
        }

        
        function addTodo(){
   let inputElement = document.querySelector('.jsNameInput')
   let name = inputElement.value;

   let dateInputElement = document.querySelector('.jsDueDateInput')
   let dueDate = dateInputElement.value;

   todoList.push({
    name,
    dueDate 
   });

    inputElement.value = '';

    renderTodoList();
        }   
        </script>
    </body>
</html>
