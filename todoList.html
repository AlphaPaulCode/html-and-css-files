<!DOCTYPE html>
<html>
    <head>
        <title>TO DO List</title>
    </head>
    <body>
        <p>TO DO List</p>

        <input placeholder="TOdo Name"
        class="jsNameInput"
        >

        <button class="jsadd "
        onclick="addTodo();"
        >Add</button>

        <div class="jstodoList"></div>

        <script> 
        let todoList = ['make dinner', 'watch Youtube'];
        
        renderTodoList();

        function renderTodoList(){
            let todoListHtml = '';
        for(let i = 0; i < todoList.length; i++){
            let todo = todoList(i);
            let html = <p>${todo}</p>;
            todoListHtml += html;
        }
        console.log(todoListHtml);

        document.querySelector('.jstodoList').innerHTML = 
        todoListHtml;
        }

        

        function addTodo(){
   let inputElement = document.querySelector('.jsNameInput')
   let name = inputElement.value
    todoList.push(name);
    console.log(todoList);

    inputElement.value = '';

    renderTodoList();
        }
        </script>
    </body>
</html>
