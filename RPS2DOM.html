<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors Duplicate</title>
  <link rel="stylesheet" href="RPS2DOM.css">
    </head>
    <body>
      <p>Rock Paper Scissors</p>
      <button onclick="
         playGame('rock')
      ">
         Rock
      </button>

      <button onclick="
         playGame('Paper');
      ">
         Paper
      </button>


      <button onclick="
            playGame('Scissors');
                     ">
         Scissors
      </button>

      <p class="jsResult"></p>

      <p class="jsMoves"></p>
            

      <p class="jsScore"></p>

      <button onclick="
               score.Ties = 0
               score.losses = 0
               score.wins = 0
               updateScoreElement();
               updateResult();
      ">
            Reset Score 
      </button>
         
      <script src="RPS2DOM.js"></script>
 
    </body>
</html>
